<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>windows中cmd切换盘符</title>
</head>
<body>
	<div>
		<p> 1、按WIN+R键打开运行，输入cmd并回车;</p>
		<p> 2、默认路径为用户文档路径，如果想要切换到C盘中的某个文件夹，比如AppData，可以执行命令cd AppData;</p>
		<p> 3、但如果想切换到D盘，输入cd d:是不行的;</p>
		<p> 4、如果我们要切换盘符的目录，正确的用法是在cd 和路径中间 增加一个“/d”，如cd /d d:</p>
		<p> 5、当我们要切换盘符时，可以不用cd指令，直接用输入盘符：，如执行e：可以切换到E盘。</p>
	</div>
</body>
</html>
